{% extends 'layout.html' %}

{% block pagetitle %}
Home
{% endblock %}

{% block body %}
<div class="container">
    <form method="POST">
        {{ form.hidden_tag() }}



      <div class="form-row align-items-center">
        <div class="col-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">{{ form.function.label }}</div>
            </div>
            {{ form.function() }}
          </div>
        </div>
        <div class="col-auto">
            {{ form.submit(class='btn btn-primary mb-2') }}
        </div>
      </div>
    </form>
</div>


        <!--<hr class="my-4">-->

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">f(x) = {{ function }}</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="jumbotron">
                <h3>
                f'(x) = {{ derivative }}
                </h3>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="jumbotron">
                <h3>
                âˆ«f(x)dx = {{ integral }}
                </h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
